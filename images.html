<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with flipping effect</title>


</head>

<body>
    <div class="styling">
        <a href="https://www.google.com/">
            <img src="https://cdn.stocksnap.io/img-thumbs/960w/chalet-wood_7PBFL1ERJT.jpg" alt="image1" width="740"
                height="500">
            <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__340.jpg" alt="image2" width="740"
                height="500">
            <img src="https://cdn.stocksnap.io/img-thumbs/960w/mountain-highland_59H9DTQK78.jpg" alt="image3"
                width="740" height="500">
            <img src="https://c4.wallpaperflare.com/wallpaper/431/451/684/the-most-beautiful-picture-of-nature-wallpaper-preview.jpg"
                alt="image4" width="740" height="500">
        </a>
    </div>
    <style>
        img:hover {
            transform: scaleX(-1.5);
            border-radius: 20px;
            border: 5px solid rgb(20, 204, 75);
        }
    </style>

</body>

</html>
